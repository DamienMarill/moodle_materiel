name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from version.php
        id: get_version
        run: |
          VERSION=$(grep "plugin->version" version.php | sed -E "s/.*= ([0-9]+);/\1/")
          RELEASE=$(grep "plugin->release" version.php | sed -E "s/.*= '(.*)';/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION, Release: $RELEASE"

      - name: Create plugin package
        run: |
          # Create a clean directory for the plugin
          mkdir -p moodle-local_materiel

          # Copy all files except git and github directories
          rsync -av --exclude='.git' --exclude='.github' --exclude='moodle-local_materiel' ./ moodle-local_materiel/

          # Create zip archive
          zip -r moodle-local_materiel-${{ steps.get_version.outputs.release }}.zip moodle-local_materiel/

          # Clean up
          rm -rf moodle-local_materiel

      - name: Generate release notes
        run: |
          cat > RELEASE_NOTES.md << 'RELEASE_EOF'
          # Moodle Plugin - Gestion de Matériel ${{ steps.get_version.outputs.release }}

          Plugin Moodle pour la gestion de matériel avec système de prêt et historique.

          ## Installation
          1. Téléchargez le fichier zip ci-dessous
          2. Extrayez le contenu dans `/local/materiel/` de votre installation Moodle
          3. Connectez-vous en tant qu'administrateur
          4. Accédez à "Administration du site > Notifications" pour finaliser l'installation

          ## Compatibilité
          - Moodle 4.0 ou supérieur
          - PHP 7.4 ou supérieur

          ## Changelog

          RELEASE_EOF

          # Add changelog
          if git describe --tags --abbrev=0 2>/dev/null; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0)
            echo "### Changes since $PREVIOUS_TAG" >> RELEASE_NOTES.md
            git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          else
            echo "### Initial Release" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" | head -20 >> RELEASE_NOTES.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.release }}
          name: Release ${{ steps.get_version.outputs.release }}
          body_path: RELEASE_NOTES.md
          files: moodle-local_materiel-${{ steps.get_version.outputs.release }}.zip
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.release, 'alpha') || contains(steps.get_version.outputs.release, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
